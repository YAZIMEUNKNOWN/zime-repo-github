<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Gambar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    p.instructions {
      text-align: center;
      color: #555;
      font-size: 16px;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .modal-content {
        width: 95%;
      }
    }
  </style>
</head>
<body>

<h1>Galeri Gambar</h1>
<p class="instructions">Ketuk untuk lihat gambar</p>

<div class="gallery">
  <img src="https://files.catbox.moe/qisqzs.jpg" alt="Gambar 1">
  <img src="https://files.catbox.moe/2u4xnb.jpg" alt="Gambar 2">
  <img src="https://files.catbox.moe/4qy5da.jpg" alt="Gambar 3">
  <img src="https://files.catbox.moe/gj8mks.jpg" alt="Gambar 4">
  <img src="https://files.catbox.moe/dqdrfd.jpg" alt="Gambar 5">
  <img src="https://files.catbox.moe/m20td7.jpg" alt="Gambar 6">
  <img src="https://files.catbox.moe/enbuko.jpg" alt="Gambar 7">
  <img src="https://files.catbox.moe/6mx8vb.jpg" alt="Gambar 8">
</div>

<!-- Modal -->
<div id="modal" class="modal" onclick="closeModal()">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modal-img">
</div>

<script>
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');

  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
      modal.style.display = 'block';
      modalImg.src = img.src;
    });
  });

  function closeModal() {
    modal.style.display = 'none';
  }
</script>

</body>
</html>
