<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slider Gambar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider-container">
  <div class="slides" id="slides">
    <div class="slide"><img src="https://files.catbox.moe/qisqzs.jpg" alt="Gambar 1"></div>
    <div class="slide"><img src="https://files.catbox.moe/2u4xnb.jpg" alt="Gambar 2"></div>
    <div class="slide"><img src="https://files.catbox.moe/4qy5da.jpg" alt="Gambar 3"></div>
    <div class="slide"><img src="https://files.catbox.moe/gj8mks.jpg" alt="Gambar 4"></div>
    <div class="slide"><img src="https://files.catbox.moe/dqdrfd.jpg" alt="Gambar 5"></div>
    <div class="slide"><img src="https://files.catbox.moe/m20td7.jpg" alt="Gambar 6"></div>
    <div class="slide"><img src="https://files.catbox.moe/enbuko.jpg" alt="Gambar 7"></div>
    <div class="slide"><img src="https://files.catbox.moe/6mx8vb.jpg" alt="Gambar 8"></div>
  </div>

  <button class="nav prev" onclick="moveSlide(-1)">&#10094;</button>
  <button class="nav next" onclick="moveSlide(1)">&#10095;</button>
</div>

<div class="dots" id="dots"></div>

<script>
  const slides = document.getElementById('slides');
  const totalSlides = slides.children.length;
  let currentIndex = 0;

  const dotsContainer = document.getElementById('dots');
  for (let i = 0; i < totalSlides; i++) {
    const dot = document.createElement('span');
    dot.classList.add('dot');
    if (i === 0) dot.classList.add('active');
    dot.onclick = () => goToSlide(i);
    dotsContainer.appendChild(dot);
  }

  function updateDots(index) {
    const dots = document.querySelectorAll('.dot');
    dots.forEach(dot => dot.classList.remove('active'));
    dots[index].classList.add('active');
  }

  function moveSlide(n) {
    currentIndex += n;
    if (currentIndex >= totalSlides) currentIndex = 0;
    if (currentIndex < 0) currentIndex = totalSlides - 1;
    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    updateDots(currentIndex);
  }

  function goToSlide(index) {
    currentIndex = index;
    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    updateDots(currentIndex);
  }
</script>

</body>
</html>
